<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Тестовое задание</title>
</head>

<body>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background: #efefef;
        }

        .circle {
            background: #444;
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 100px;
        }

        .circle-shadow {
            background: #ddd;
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 100px;
        }

        .transition {
            transition: all .3s;
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script>
        // Оптимизируйте и приведите код в порядок

        $(document).ready(() => {
            for (var x = 0; x < $("body").width(); x += 60) {
                for (var y = 0; y < $("body").height(); y += 60) {
                    $("body").append("<div class='circle-shadow' data-x='" + x + "' data-y='" + y +
                        "' style='top:" + y +
                        "px;left:" + x + "px'></div>");
                    $("body").append("<div class='circle' data-x='" + x + "' data-y='" + y + "' style='top:" +
                        y +
                        "px;left:" + x + "px'></div>");
                }
            }

            try {
                $(window).on("mouseover", (document) => {
                    $(".circle").hover(function () {
                            let El = $(this);
                            const dw = El.width() / 2;
                            const x0 = El.data("x") + dw,
                                y0 = El.data("y") + dw,
                                dx = document.clientX - x0,
                                dy = document.clientY - y0;
                            //блок логов
                            // console.log("Y " + $(this).data("y"));
                            // console.log("X " + $(this).data("x"));
                            // console.log("wight " + $(this).width() / 2);
                            // console.log("DX " + dx);
                            // console.log("DY " + dy);

                            El.removeClass("transition");

                            return setTimeout(function () {
                                // console.log("ЦШВПРН" + El.width());

                                // console.log("X0 " + x0);
                                // // console.log("X " + $(this).data("x"));
                                // // console.log("wight " + $(this).width() / 2);
                                // console.log("DX " + dx);
                                // console.log("DY " + dy);

                                return Math.sqrt(dx * dx + dy * dy) < El.width() ?
                                    (function () {
                                        El.css({
                                            left: x0 - dx - dw + "px",
                                            top: y0 - dy - dw + "px"
                                        });
                                    })() : (function () {

                                        El.addClass("transition");
                                        El.css({
                                            left: x0 - dw + "px",
                                            top: y0 - dw + "px"
                                        });
                                    })();

                            }, 15);
                        },
                        function () {
                            let El = $(this);
                            const x0 = El.data("x"),
                                y0 = El.data("y");
                            El.css({
                                left: x0 + "px",
                                top: y0 + "px"
                            });
                        })
                });
            } catch (window) {
                if (window) {
                    alert(window);
                }
            }
        })
    </script>
</body>

</html>
